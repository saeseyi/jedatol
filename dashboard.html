<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" media="screen and (min-width: 700px)" href="css/dash.css">
    <link rel="stylesheet" media="screen and (max-width: 700px)" href="css/sm-dash.css">
</head>

<body>
    <!--main-->
    <div class="main">
        <div class="menu">
            <div class="menu-bar">
                <spam>
                    <ion-icon name="menu-outline" onclick="document.querySelector('.container-1').style.display='block'"></ion-icon>
                </spam>
            </div>
            <div class="menu-search">
                <h4 class="hello">WELCOME: XXXXXXXXXXXXXX</h4>
            </div>
            <div class="air">
                <ion-icon name="alert"></ion-icon>
            </div>
        </div>
        <div>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <div class="profile" id="">
                            <img src="images/Avatar.png" alt="" id="propics">
                        </div>
                    </div>
                    <div class="col">
                        <div class="profile">
                            <i style="font-size: 8px;">Days left</i>
                            <p class="demo"></p>
                        </div>
                    </div>
                    <div class="col">
                        <div class="profile">
                            <h5 id="ID">ID: IT-2683</h5>
                            <h6 id="name">MR OLUWASAE</h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!---->
        <div class="clearfix" id="">
            <div class="hideme ddd">
                <h5>STATUS: Paid</h5>
            </div>
            <div class="hideme">
                <b>APARTMENT RENT: 3bedroom flat</b><br>
                <b>PRICE: #50,000.00</b><br>
                <b>DURATION: 4MONTH</b><br>
            </div>
        </div>
    </div>




    <!-- navigation bar -->
    <div class="container-1">
        <div class="navigation" id="nav">
            <div class="imgcontainer">
                <span onclick="document.querySelector('.container-1').style.display='none'" class="closes" title="Close Modal">&times;</span>
            </div>
            <ul>
                <li>
                    <a href="dashboard.html">
                        <spam class="icon">
                            <ion-icon name="grid-outline"></ion-icon>
                        </spam>
                        <spam class="title">Dashboard</spam>
                    </a>
                </li>
                <li>
                    <a href="help.html">
                        <spam class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </spam>
                        <spam class="title">Help</spam>
                    </a>
                </li>
                <li>
                    <a>
                        <spam class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </spam>
                        <spam class="title">Settings</spam>
                    </a>
                </li>
                <li>
                    <a>
                        <spam class="icon">
                            <ion-icon name="chatbox-outline"></ion-icon>
                        </spam>
                        <spam class="title">Message</spam>
                    </a>
                </li>
                <li>
                    <a onclick="document.getElementById('id01').style.display='block'">
                        <spam class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </spam>
                        <spam class="title">Sign Out</spam>
                    </a>
                </li>
            </ul>
        </div>
    </div>

    <!--sign out-->
    <div id="id01" class="modal">

        <form class="modal-content animate">
            <div class="imgcontainer">
                <span onclick="document.getElementById('id01').style.display='none'" class="Cancel" title="Close Modal">&times;</span>
            </div>
            <h2 style="padding-top: 50px;">Sign Out</h2>
            <p>Are you sure you want to sign out</p>
            <div>
                <a type="button" onclick="location.href= 'index.html'" class="signoutbtn">Yes</a>
            </div>
        </form>
    </div>

    <script>
        let list = document.querySelectorAll('.navigation li');

        function activeLink() {
            list.forEach((item) =>
                item.classList.remove('hovered'));
            this.classList.add('hovered');
        }
        list.forEach((item) =>
            item.addEventListener('mouseover', activeLink));
    </script>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.6/firebase-database.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/animating.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
